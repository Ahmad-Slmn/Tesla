<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="discription" content="js" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla</title>
    <!-- My Main Style-css-->
    <link rel='stylesheet' href="css/style.css" />
</head>

<body>
    <header id="header">
        <img src="image/logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#" id="models">model-s</a></li>
                <li> <a href="#" id="model3">modle-3</a></li>
                <li><a href="#" id="modelx">modle-x</a></li>
                <li><a href="#" id="modely">model-y</a></li>
                <a href="#" class="reserve">reserve now</a>
            </ul>
        </nav>
    </header>
    <div class="landing">
        <div class="info">
            <div>
                <h2 id="mt">1.9 s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="p1">200 mph</h2>
                <p>top speed</p>
            </div>
            <div>
                <h2 id="mt2">396 mi</h2>
                <p>max range</p>
            </div>
            <div class="line" id="line"></div>
            <div>
                <h2 id="model">model s</h2>
            </div>
        </div>
    </div>
    <script>
        const header = document.getElementById("header");
        const ms = document.getElementById("models");
        const m3 = document.getElementById("model3");
        const mx = document.getElementById("modelx");
        const my = document.getElementById("modely");
        const title = document.getElementById("model");
        const h2_met1 = document.getElementById("mt");
        const h2_met2 = document.getElementById("mt2");
        const p1 = document.getElementById("p1");
        const div = document.getElementById("line")

        ms.onclick = function() {

            document.body.style.backgroundImage = "url(image/image-1.png)";

            title.textContent = this.textContent;

            h2_met1.textContent = "1.9 s";

            p1.textContent = "200 mph";

            h2_met2.textContent = "396";

            div.style.backgroundColor = "#fff"


        }

        m3.onclick = function() {

            document.body.style.backgroundImage = "url(image/image-2.png)";
            title.textContent = this.textContent;

            h2_met1.textContent = "1.7 s";

            p1.textContent = "220 mph";

            h2_met2.textContent = "415";

            div.style.backgroundColor = "blue"
        }
        mx.onclick = function() {

            document.body.style.backgroundImage = "url(image/image-3.png)";
            title.textContent = this.textContent;

            h2_met1.textContent = "1.4 s";

            p1.textContent = "240 mph";

            h2_met2.textContent = "458";

            div.style.backgroundColor = "green"
        }
        my.onclick = function() {

            document.body.style.backgroundImage = "url(image/image-4.png)";
            title.textContent = this.textContent;

            h2_met1.textContent = "1.3 s";

            p1.textContent = "250 mph";

            h2_met2.textContent = "510";

            div.style.backgroundColor = "red"
        }

        window.onload = function() {

            div.style.backgroundColor = "#fff"
        }
    </script>
</body></html>
